<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet"/>
  <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
  <a href="../index.html">
    Home
  </a>
  <h1>Sign Up</h1>

  <form action="../profile/profile.template.client.html">
    <div class="form-group row">
      <label for="usernameFld" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="usernameFld"
               placeholder="Alice">
      </div>
    </div>


    <div class="form-group row">
      <label for="passwordFld" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="passwordFld" placeholder="123qwe#$%">
      </div>
    </div>

    <div class="form-group row">
      <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
        Verify Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password-verify"
               id="verifyPasswordFld" placeholder="123qwe#$%">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary btn-block wbdv-button wbdv-register">Sign Up
        </button>
        <a href="../index.html" class="btn btn-danger btn-block">Cancel</a>
        <div class="row">
          <div class="col-6">
            <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
