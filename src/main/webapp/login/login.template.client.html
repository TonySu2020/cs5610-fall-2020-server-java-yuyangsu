<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet"/>
  <link href="login.style.client.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
  <a href="../index.html">
    Home
  </a>
  <h1>Sign In</h1>
  <form action="../profile/profile.template.client.html">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="username"
               placeholder="Alice">
      </div>
    </div>


    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-field wbdv-password"
               id="password" placeholder="123qwe#$%">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary btn-block wbdv-button wbdv-login">Sign in
        </button>
        <a href="../index.html" class="btn btn-danger btn-block">Cancel</a>
        <div class="row">
          <div class="col-6">
            <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
          </div>
          <div class="col-6">
            <a href="../register/register.template.client.html"
               class="float-right wbdv-link wbdv-register">Sign up</a>
          </div>
        </div>
      </div>
    </div>


    <!--    <a href="../profile/profile.template.client.html"-->
    <!--       class="btn btn-success btn-block">-->
    <!--      Sign In-->
    <!--    </a>-->

    <!--    <a href="../register/register.template.client.html">-->
    <!--      Register-->
    <!--    </a>-->
  </form>
</div>

</body>
</html>
